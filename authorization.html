<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/dist/general.css">
    <link rel="stylesheet" href="style/dist/authorization.css">
    <title>Пир Online</title>
</head>

<body>
    <main class="register">
        <div class="container-xl">
            <div class="main-items">
                <div class="main-item left">
                    <div class="logo">
                        <img src="img/register/logo.svg" alt="logo">
                    </div>
                    <div class="feedback">
                        <div class="feedback-title fs-5 text-light">
                            <span>Обратиться в техническую поддержку:</span>
                        </div>
                        <div class="feedback-subtitle fs-5">
                            <a href="mailto:PIR_Online@gmail.com">PIR_Online@gmail.com</a>
                        </div>
                    </div>
                </div>
                <div class="main-item right">
                    <div class="form">
                        <div class="form_title fs-1 fw-semibold lh-sm">
                            <span>Добро пожаловать на платформу ПИРon</span>
                        </div>
                        <div class="form-subtitle">
                            <span>Для продолжения работы введите логин и пароль</span>
                        </div>
                        <div class="form-input">
                            <div class="form-input__login fs-6">
                                <label for="">Логин<span>*</span></label>
                                <input type="text" placeholder="Введите ваш E-mail">
                            </div>
                            <div class="form-input__password fs-6">
                                <label for="">Ввод пароля<span>*</span></label>
                                <input type="password" placeholder="Ввод пароля">
                                <span class="show-password"></span>
                            </div>
                            <div class="form-input__checkbox">
                                <div class="remember-me">
                                    <input type="checkbox" name="remember-me" id="remMe">
                                    <label for="">Запомнить меня</label>
                                </div>
                                <div class="forgot-password">
                                    <a href="/forgot-password.html">Не помню пароль</a>
                                </div>
                            </div>
                            <button class="form-btn">Войти в систему</button>
                            <div class="form-errors">
                                <div class="form-errors__text">
                                    <span>Неверный логий или пароль</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>






    <!------------------------SCRIPT ------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>

</html>
