<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/dist/general.css">
    <link rel="stylesheet" href="style/dist/register.css">
    <title>Пир Online</title>
</head>
<body>
    <main class="register">
        <div class="container-xl">
            <div class="main-items">
                <div class="main-item left">
                    <div class="logo">
                        <img src="img/register/logo.svg" alt="logo">
                    </div>
                    <div class="feedback">
                        <div class="feedback-title fs-5 text-light fw-semibold">
                            <span>Обратиться в техническую поддержку:</span>
                        </div>
                        <div class="feedback-subtitle fs-5 fw-semibold">
                            <a href="mailto:PIR_Online@gmail.com">PIR_Online@gmail.com</a>
                        </div>
                    </div>
                </div>
                <div class="main-item right">
                    <div class="form">
                        <div class="form_title fs-1 fw-semibold lh-sm">
                            <span>Добро пожаловать на платформу ПИРon</span>
                        </div>
                        <div class="form-subtitle">
                            <span>Для регистрации введите e-mail</span>
                        </div>
                        <div class="form-input">
                            <div class="form-input__email fs-6">
                                <label for="">E-mail<span>*</span></label>
                                <input type="text" placeholder="Введите ваш E-mail">
                            </div>
                            <div class="form-input__checkbox">
                                <div class="personal_info">
                                    <input type="checkbox" name="pers_info" id="persInfo">
                                    <label for="">Согласие на обработку <a href="/">персональных данных</a></label>
                                </div>
                                <div class="platform_conditions">
                                    <input type="checkbox" name="pers_info" id="persInfo">
                                    <label for="">Согласие c <a href="/">условиями платформы</a></label>
                                </div>
                            </div>
                            <button class="form-btn" data-bs-toggle="modal" data-bs-target="#registerModal">Отправить запрос на регистрацию</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-1" id="registerModalLabel">Поздравляем!</h1>
                      <button type="button" class="button-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Ваш запрос на регистрацию успешно отправлен. Ожидайте сообщение на ваш e-mail. 
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="modal-btn" data-bs-dismiss="modal">Вернуться на страницу авторизации</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>






    <!------------------------SCRIPT ------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>

</body>
</html>
