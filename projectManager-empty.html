<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/dist/general.css">
    <link rel="stylesheet" href="/style/dist/main.css">
    <link rel="stylesheet" href="/style/dist/companyData.css">
    <link rel="stylesheet" href="/style/dist/projectManager.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="/img/Logo.svg" alt="">
            </div>
            <div class="sidebar-body">

                <div class="sidebar-items">
                    <div class="sidebar-item">
                        <div class="sidebar-item__img">
                            <img src="/img/sidebars/Quiz.svg" alt="brif">
                        </div>
                        <div class="sidebar-item__name">
                            <span>Бриф</span>
                        </div>
                    </div>

                    <div class="sidebar-item">
                        <div class="sidebar-item__img">
                            <img src="/img/sidebars/Personal_Area.svg" alt="personal">
                        </div>
                        <div class="sidebar-item__name">
                            <span>Личный кабинет</span>
                        </div>
                    </div>

                    <div class="sidebar-item active">
                        <div class="sidebar-item__img">
                            <img src="/img/sidebars/Project.svg" alt="projects">
                        </div>
                        <div class="sidebar-item__name">
                            <span>Менеджер проектов</span>
                        </div>
                    </div>

                    <div class="sidebar-item">
                        <div class="sidebar-item__img">
                            <img src="/img/sidebars/GIP.svg" alt="GIP">
                        </div>
                        <div class="sidebar-item__name">
                            <span>ГИП</span>
                        </div>
                    </div>

                    <div class="sidebar-item">
                        <div class="sidebar-item__img">
                            <img src="/img/sidebars/Document_case.svg" alt="document">
                        </div>
                        <div class="sidebar-item__name">
                            <span>Файлы</span>
                        </div>
                    </div>

                </div>

                <div class="sidebar-items__close">
                    <div class="sidebar-items__close-item">
                        <img src="/img/sidebars/arrow-left.svg" alt="arrow">
                        <span>Свернуть окно</span>
                    </div>
                </div>

            </div>
            <div class="sidebar-footer">
                <div class="sidebar-footer__title">
                    <span>Техническая поддержка:</span>
                </div>
                <div class="sidebar-footer__email">
                    <a href="mailto:PIR_Online@gmail.com">PIR_Online@gmail.com</a>
                </div>
            </div>
        </div>

        <div class="content">
            <header>
                <div class="header__up">
                    <div class="header-title">
                        <h2>Менеджер проектов</h2>
                    </div>
                    <div class="header-balance">
                        <div class="header-balance__icon">
                            <img src="/img/header/account_balance_wallet.svg" alt="balance">
                        </div>
                        <div class="header-balance__title">
                            <span>Баланс: </span>
                        </div>
                        <div class="header-balance__number">
                            <span>9999999999 ₽</span>
                        </div>
                    </div>
                    <div class="header-nav">
                        <div class="header-nav__items">
                            <div class="header-nav__item">
                                <a href="/">
                                    <img src="/img/header/notifications_none.svg" alt="notification">
                                </a>
                            </div>
                            <div class="header-nav__item">
                                <a href="/">
                                    <img src="/img/header/help_outline.svg" alt="help">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="header-profile">
                        <div class="header-profile__img">
                            <img src="/img/header/profile.png" alt="profile">
                        </div>
                        <div class="header-profile__text">
                            <div class="header-profile__name">
                                <span>Евдокимов А.Д.</span>
                            </div>
                            <div class="header-profile__comp">
                                <span>ООО “ГИС”</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="content-main">
                <div class="projectManager-empty">
                    <div class="projectManager-empty__title">
                        <span>У Вас нет активных проектов</span>
                    </div>
                    <div class="projectManager-empty__subtitle">
                        <span>Создайте свой первый проект</span>
                    </div>
                    <div class="projectManager-empty__btn">
                        <button><span>Создать проект</span></button>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
